<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@a5a8449/dist/aframe-particle-system-component.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-simple-sun-sky@^1.2.2/simple-sun-sky.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@d5f3f8/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
    <script>
        // Menü hover özelliği için komponent
        AFRAME.registerComponent('menu-hover', {
            schema: { type: 'string' },  // Menüye özel tanım verilecek

            init: function () {
                var el = this.el;

                el.addEventListener('mouseenter', function () {
                    el.setAttribute('color', 'blue');
                    el.setAttribute('animation', {
                        property: 'height',
                        to: '3',
                        dur: 1000,
                        easing: 'easeInOutQuad'
                    });

                    // Genişlik için animasyon ekliyoruz
                    el.setAttribute('animation__width', {
                        property: 'width',
                        to: '2',
                        dur: 1000,
                        easing: 'easeInOutQuad'
                    });
                    var textEntity = el.querySelector('[text]');
                    textEntity.setAttribute('text', 'value', 'New Menu Item Selected!');
                });

                el.addEventListener('mouseleave', function () {
                    el.setAttribute('color', 'gray');
                    el.setAttribute('animation', {
                        property: 'height',
                        to: '0.8',
                        dur: 1000,
                        easing: 'easeInOutQuad'
                    });

                    // Genişlik için animasyon ekliyoruz
                    el.setAttribute('animation__width', {
                        property: 'width',
                        to: '1.5',
                        dur: 1000,
                        easing: 'easeInOutQuad'
                    });
                    var textEntity = el.querySelector('[text]');
                    textEntity.setAttribute('text', 'value', 'Drinks');
                });

                // Menüye tıklanınca tetiklenecek olay
                el.addEventListener('click', function () {
                    alert('Menu Selected: ' + el.getAttribute('menu-hover'));
                    el.setAttribute('color', 'green');
                    // Yükseklik için animasyon ekliyoruz
                    el.setAttribute('animation', {
                        property: 'height',
                        to: '5',
                        dur: 1000,
                        easing: 'easeInOutQuad'
                    });

                    // Genişlik için animasyon ekliyoruz
                    el.setAttribute('animation__width', {
                        property: 'width',
                        to: '3',
                        dur: 1000,
                        easing: 'easeInOutQuad'
                    });
                });
            }
        });
    </script>

    <a-scene>
        <a-assets>
            <img id="backgroundImage" src="cerceve.png" />
        </a-assets>

        <!-- 1. Menü -->
        <a-plane id="menu1" src="#backgroundImage" position="-3 1 -3" width="1.5" height="0.8" color="#414040"
            menu-hover="Appetizers" rotation="0 45 0">
            <a-entity text="value: Appetizers; color: white; align: center; width: 2; wrapCount: 20"
                position="0 0 0"></a-entity>
        </a-plane>

        <!-- 2. Menü -->
        <!-- <a-plane id="menu2" position="0 1 -3" width="1.5" height="0.8" menu-hover="Main Courses" src="#backgroundImage" transparent="true" opacity="0.5"  color="#414040">
            <a-entity text="value: Main Courses; color: white; align: center" position="0 0 0"></a-entity>
        </a-plane> -->
        <a-plane id="menu2" position="0 1 -3" width="1.5" height="0.8" color="#414040" src="#backgroundImage"
            menu-hover="Main Courses" transparent="true" opacity="1"></a-plane> <!-- Dış çerçeve (beyaz) -->
        <!-- <a-plane id="menu2" position="0 1 -2.99" width="1.4" height="0.7"src="#backgroundImage" transparent="true" menu-hover="Main Courses" opacity="1" ></a-plane> İç plane (siyah arka plan) -->

        <!-- 3. Menü -->
        <a-plane id="menu3" position="3 1 -3" width="1.5" height="0.8" color="#414040" menu-hover="Drinks"
            rotation="0 -45 0">
            <a-entity text="value: Drinks; color: white; align: center" position="0 0 0"></a-entity>
        </a-plane>

        <!-- Kamera ve cursor bileşeni -->
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>

</html>
