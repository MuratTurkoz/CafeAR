<!DOCTYPE html>
<html>

<head>
    <title>WebAR Animasyonlu Küp</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded>
        <!-- Mavi kutu (animasyonlu) -->
        <!-- <a-box position="0 0 -10" rotation="0 45 45" color="blue" scale="1 1 1"
             animation="property: position; to: 0 2 -3; dur: 1000; dir: alternate; loop: true"
             animation__rotate="property: rotation; to: 0 405 45; dur: 3000; loop: true"
             animation__color="property: material.color; to: red; dur: 2000; dir: alternate; loop: true">
      </a-box> -->
        <a-text></a-text>
        <a-text value="Bu bir animasyonlu yazıdır" style="position: fixed;" position="0 0 -3" scale="1 1 1" color="blue"
            align="center" anchor="center"
            animation__rotate="property: rotation; to: 0 360 0; dur: 3000; loop: true"></a-text>

        <a-box id="myButton" position="0 0 -3" scale="1 0.5 1" color="blue" event-set__mouseenter="color: green"
            event-set__mouseleave="color: blue">
            <!-- Buton Üzerindeki Yazı -->
            <a-text value="Tıkla" position="0 0 0.6"  color="white"></a-text>
        </a-box>
        <!-- Kamera -->
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        // Buton için tıklama olayını dinleyelim
        document.querySelector('#myButton').addEventListener('click', function () {
          window.location.href = 'https://www.example.com';
        });
      </script>
</body>

</html>
