<html>

</html>

</html>

<head>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@a5a8449/dist/aframe-particle-system-component.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-simple-sun-sky@^1.2.2/simple-sun-sky.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@d5f3f8/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
    <a-scene embedded color="black">
        <a-entity particle-system="preset:fire ;color:red; size:2" color="red" position="0 0 -10"></a-entity>
        <a-assets>
            <a-asset-item id="characterModel" src="character.glb"></a-asset-item>
        </a-assets>
        <a-entity position="0 2 -1" light="type: spot; angle: 30"
            animation="property: light.angle; to: 90; dur: 2000; loop: true; dir: alternate">

        </a-entity>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" static-body
            light="type: spot; color: #4CC3D9; intensity: 1">
        </a-plane>
        <a-entity geometry="primitive:box; radius: 1.5" light="type: ambient; color: #BBB"
            material="color: white; shader: flat; src: glow.png" position="0 0 -5"></a-entity>
        <a-entity gltf-model="#characterModel" animation-mixer position="0 0 -3" scale="0.5 0.5 0.5">


        </a-entity>
        <a-entity id="ocean" ocean="density: 20; width: 50; depth: 10; speed: 2"
            material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1" rotation="-90 0 0"></a-entity>
        <!-- <a-simple-sun-sky sun-position="0 0.4 0"></a-simple-sun-sky> -->
        <!-- <a-entity id="light" light="type: ambient; color: #888"></a-entity> -->
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"
            event-set__enter="_event: mouseenter; color: #8FF7FF"
            event-set__leave="_event: mouseleave; color: #4CC3D9"></a-box>
        <a-cylinder id="cylinder" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"
        event-set__enter="_event: mouseenter;  _target: #cylinderText; color: #8FF7FF ;visible: true; _target:#cylinder;color:red; " 
        event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
            <a-text id="cylinderText" value="This is a cylinder" align="center" color="#FFF" visible="false"
                position="0 -0.55 0.55" geometry="primitive: plane; width: 1.75" material="color: #333"></a-text>
        </a-cylinder>
        <a-camera>
            <a-cursor></a-cursor>
            <!-- Or <a-entity cursor></a-entity> -->
        </a-camera>
    </a-scene>

</body>

</html>
