<!DOCTYPE html>
<html lang="tr">

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@a5a8449/dist/aframe-particle-system-component.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-simple-sun-sky@^1.2.2/simple-sun-sky.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@d5f3f8/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

</head>

<body>

    <a-scene>
        <!-- a-assets ile model ve görseller tanımlanır -->
        <a-assets>
            <img id="drinksBackground" src="Images/drinksBacground.png" alt="Drinks Background" />
            <img id="burgerImage" src="Images/hamburger.png" alt="Drinks Background" />
            <a-asset-item id="pizzaModel" src="Models/pizza.glb"></a-asset-item>

        </a-assets>


        <!-- Görsel ve yazılar için a-entity -->
        <a-entity id="imageEntity" position="0 1 -2" menu-hover>
            <!-- 2D Resim -->
            <a-plane id="hoverImage" class="interactable" width="2" height="1" scale="1 1 1" position="0 0 -1"
                material="src:#drinksBackground" geometry="primitive: plane; width: 2; height: 1">
                <a-text id="drinksText" value="Drinks" align="center" wrapCount="10" color="red" width="4"
                    position="0 0 0.1"></a-text>
                <!-- <a-image src="#burgerImage" width="0.2" height="0.2" position="-0.2 0 0"></a-image> -->
            </a-plane>

            <!-- Şeffaf a-plane ile metinlerin etkileşim alanını belirtiyoruz -->
            <!-- <a-plane  position="0 0.6 0.01" width="2" height="0.3" opacity="0" visible="false">
                <a-text value="Option 1" color="red" align="center" width="2"></a-text>
            </a-plane>
            <a-plane  position="0 0.3 0.01" width="2" height="0.3" opacity="0" visible="false">
                <a-text value="Option 2" color="red" align="center" width="2"></a-text>
            </a-plane>
            <a-plane  position="0 0 0.01" width="2" height="0.3" opacity="0" visible="false">
                <a-text value="Option 3" color="red" align="center" width="2"></a-text>
            </a-plane> -->
        </a-entity>

        <!-- Kamera ve cursor bileşeni -->
        <a-camera>
            <a-cursor raycaster="objects: .interactable"></a-cursor>
        </a-camera>
        <a-sky color="blue"></a-sky>
    </a-scene>

    <script>
        AFRAME.registerComponent("menu-hover", {
            init: function () {
                const el = this.el;
                const hoverImage = el.querySelector('#hoverImage');

                hoverImage.addEventListener('mouseenter', function () {
                  //  hoverImage.setAttribute('scale', '2 2 2'); // Resmi büyüt
                    hoverImage.setAttribute("animation", {
                        property: "height",
                        to: "4",
                        dur: 1000,
                        easing: "easeInOutQuad",
                    });
                    hoverImage.setAttribute("src", "");

                    // Genişlik için animasyon ekliyoruz
                    hoverImage.setAttribute("animation__width", {
                        property: "width",
                        to: "2",
                        dur: 1000,
                        easing: "easeInOutQuad",
                    });
                });


                hoverImage.addEventListener('mouseleave', function () {
                  //  hoverImage.setAttribute('scale', '1 1 1'); // Resmi küçült
                    hoverImage.setAttribute("animation", {
                        property: "height",
                        to: "1",
                        dur: 1000,
                        easing: "easeInOutQuad",
                    });

                    // Genişlik için animasyon ekliyoruz
                    el.setAttribute("animation__width", {
                        property: "width",
                        to: "2",
                        dur: 1000,
                        easing: "easeInOutQuad",
                    });

                });
            }
        });
    </script>

</body>

</html>
