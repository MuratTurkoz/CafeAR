<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Örneği (Marker'sız)</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded>
      <!-- 3D obje (kutu) -->
      <a-box position="0 0 -5" scale="0.5 0.5 0.5" rotation="0 0 0" color="blue"></a-box>
       <!-- Kutu yukarı ve aşağı hareket eder -->
       <!-- <a-animation attribute="position" from="0 1 -3" to="0 2 -3" dur="1000" direction="alternate" repeat="indefinite"></a-animation> -->
       <!-- Kutu sürekli döner -->
       <!-- <a-animation attribute="rotation" from="0 45 45" to="0 405 45" dur="3000" repeat="indefinite"></a-animation> -->
       <!-- Renk değiştirir -->
       <a-animation attribute="material.color" from="blue" to="red" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
     </a-box>
      <!-- Sabit bir yazı -->
      <a-text value="Bu yazı sabit kalır" position="0 0 -5" scale="2 2 2" rotation="-90 0 0" color="black"></a-text>

      <!-- Kamera entitesi -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
